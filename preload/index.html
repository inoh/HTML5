<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prelaod demo</title>
    <style type="text/css">
      button {    
        width : 150px;
        height: 150px;
        font-size: 1.7em
      }    
    </style>
    <script src="preloadjs-0.4.1.min.js"></script>
  </head>
  <body>
    <h1>プリロード版&nbsp;<label id="status"></label> % 読み込みました</h1>
    <script>
    var buffers = [];
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    var context = new AudioContext();
    var bufferId = null;

    /**
     * 音楽を再生する
     */
    function playSound(buffer) {
      var source = context.createBufferSource();
      source.buffer = buffer;
      source.connect(context.destination);
      source.noteOn(0);
    }
    /**
     * ロードが終わった後の処理
     */
    function loadComplate(event) {
      var queue = event.target;
      /* ボタンの表示 */
      for(var i=1;i<=12; i++){
          var button = document.createElement('button');
          button.id = i;
          button.textContent = "サウンド" + i;
          button.addEventListener('click', function () {
            playSound(buffers[this.id - 1]);
            //queue.getResult("sound" + this.id).play();
          }, false);
          context.decodeAudioData(queue.getResult("sound" + i), function(buffer) {
            buffers[buffers.length] = buffer;
          }, function (event) {
            console.log(event);
          });
          document.body.appendChild(button);
      }
      document.body.appendChild(document.createTextNode("★"));
    };
    /**
     * 音をならす
     */
    function sound(){
        var s = document.getElementById("sound" + this.id);
        console.log(s);
        s.play();
    }

    /**
     * プレロードする
     */
    var queue = new createjs.LoadQueue(true);
    queue.addEventListener('complete', loadComplate);
    queue.addEventListener('progress', function (event) {
      document.getElementById("status").innerHTML = Math.floor(event.loaded * 100);
    });
    queue.addEventListener("error", function (event) {
      console.log(event);
    });
    queue.loadManifest([
      {id: "sound1", src: "audio/sound1.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound2", src: "audio/sound2.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound3", src: "audio/sound3.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound4", src: "audio/sound4.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound5", src: "audio/sound5.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound6", src: "audio/sound6.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound7", src: "audio/sound7.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound8", src: "audio/sound8.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound9", src: "audio/sound9.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound10", src: "audio/sound10.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound11", src: "audio/sound11.mp3", type: createjs.LoadQueue.BINARY},
      {id: "sound12", src: "audio/sound12.mp3", type: createjs.LoadQueue.BINARY}
    ]);

    </script>
  </body>
</html>
